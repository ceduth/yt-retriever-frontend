# This workflow builds and pushes a Docker image to private  Container Registry


name: CI & Docker Build

on:
  push:
    branches: 
        - main
  pull_request:
    branches: 
        - main

permissions:
  contents: read

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ vars.HARBOR_REGISTRY }}/${{ vars.HARBOR_PROJECT }}/yt-retriever-frontend:latest
          cache-from: type=registry,ref=${{ vars.HARBOR_REGISTRY }}/${{ vars.HARBOR_PROJECT }}/yt-retriever-frontend:latest
          cache-to: type=registry,ref=${{ vars.HARBOR_REGISTRY }}/${{ vars.HARBOR_PROJECT }}/yt-retriever-frontend:latest,mode=max
          build-args: |
                NODE_ENV=production
                NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
                EXTERNAL_API_URL=${{ vars.EXTERNAL_API_URL }}
